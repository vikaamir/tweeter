<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,600;1,300&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <body>

    <nav>
      <span>tweeter</span>
      <p> Write a new tweet
        <br>
        <i class="fa-solid fa-angles-down" style="color: #e23636;"></i>
      </p>
    </nav>
  <header>
    <section class="avatar">
      <div class="image">
        <img src="/images/profile-hex.png"> 
      </div>
      <div class="username">
        <h2>Your Name</h2>
  
      </div>
    </section>
    <section id="results"></section>

  <section class="new-tweet">
    <h2>Compose Tweet</h2>
    <form class="form">
      <label for="tweet-text">What are you humming about?</label>
      <textarea name="text" id="tweet-text"></textarea>
      <div class="ss">
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
  </section>
